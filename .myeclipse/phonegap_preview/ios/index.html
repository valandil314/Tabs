<!DOCTYPE HTML>
<html>
	<head>
		<title>Restaurante Altamar</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/nativedroid2.color.blue.css" />

		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
   		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>

		<div data-role="page" id="inicio">

			<nd2-include data-src="paneles/menuIzq.html"></nd2-include>

			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="paneles/menuBottom.html"></nd2-include>
			</div>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-favorite"></i></a>
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Restaurante Altamar</h1>
				<ul data-role="nd2tabs" data-swipe="true">
					<li data-tab="reservas" data-tab-active="true">Reservas</li>
					<li data-tab="web">Web</li>
					<li data-tab="otros">Otros</li>
				</ul>
			</div>

			<div data-role="nd2tab" data-tab="reservas">
				<div id="reservasP"></div>
			</div>
			<div data-role="nd2tab" data-tab="web">
				<div id="webP"></div>
			</div>
			<div data-role="nd2tab" data-tab="otros">
				<span>Contenido</span>
			</div>
			<script>
				$(document).ready(function () {
					var screen = $.mobile.getScreenHeight();
				    var header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight() - 1 : $(".ui-header").outerHeight();
				
				    /* content div has padding of 1em = 16px (32px top+bottom). This step
				   can be skipped by subtracting 32px from content var directly. */
				
				    var content = screen - header;
				
				    $(".ui-content").height(content);
			        $('#reservasP').html('<object data="http://www.parkingaeropuertoagp.com/plataforma-de-reserva-online/" width="100%" height="'+content+'">');
			        $('#webP').html('<object data="http://www.parkingaeropuertoagp.com/" width="100%" height="'+content+'">');
			        });
			</script>
		</div>
	</body>
</html>
