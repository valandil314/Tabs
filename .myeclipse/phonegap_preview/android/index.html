<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <head>
    <title>Tabs</title>
        <!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    	<style>
    	.row .col {
    		padding: 0 0rem!important;
    	}
    	</style>
  </head>
  <body>
	<div class="row">
		<div class="col s12">
		  <ul class="tabs">
			<li class="tab col s3"><a href="#web1">Reservas</a></li>
			<li class="tab col s3"><a href="#web2">Web</a></li>
			<li class="tab col s3"><a href="#info">Info</a></li>
		  </ul>
		</div>
		<div id="web1" class="col s12"><div id="reservas"></div></div>
		<div id="web2" class="col s12"><div id="web"></div></div>
		<div id="info" class="col s12"><div id="info"><span>prueba de contenido</span></div></div>
	</div>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
	 $(document).ready(function(){
		$('ul.tabs').tabs();

	  var screen = $(window).height();

      $('#reservas').html('<object data="http://www.parkingaeropuertoagp.com/plataforma-de-reserva-online/" width="100%" height="'+screen+'">');
      $('#web').html('<object data="http://www.parkingaeropuertoagp.com/" width="100%" height="'+screen+'">');
    });
	</script>
  </body>
</html>
